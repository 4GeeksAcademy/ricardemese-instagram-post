<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="html-icon">
                <i class="fa-brands fa-html5 fa-2xl"></i>
            </div>
            <div class="header-text">
                <p>HTML5/CSS3</p>
                <p class="under-description">Hell</p>
            </div>
            <div class="ellipsis-icon">
                <i class="fa-solid fa-ellipsis-vertical fa-2xl"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://media.makeameme.org/created/brace-yourself-bootcamp-3bcec20404.jpg" href="RIP" />
        </div>
        <div class="post-body">
            <div class="post-icons">
                <i class="fa-regular fa-heart fa-xl"></i>
                <i class="fa-regular fa-comment fa-xl"></i>
                <i class="fa-regular fa-paper-plane fa-xl"></i>
                <i class="fa-regular fa-bookmark fa-xl"></i>
            </div>
            <p class="liked">Liked by <b>BCDestroyers</b>, <b>nopucmes</b> and <b>100 others</b></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia saepe quos qui minus dignissimos aut
                inventore reprehenderit pariatur beatae, hic praesentium, ab nobis quas accusantium repudiandae neque
                quaerat, tenetur sequi?</p>
        </div>
    </div>
</body>

</html>
